				<div class="mbr-section-btn align-center"><a class="btn btn-primary display-4" href="mailto:d.jalilzoda@vk.com"><span class="mbri-plus mbr-iconfont mbr-iconfont-btn"></span>REQUEST</a></div>

<section class="features18 popup-btn-cards cid-sEMf77zNwx" id="features18-z">
	<div class="container">
		<div class="row pt-5">
			{% for project in site.projects %}
			<div class="card p-3 col-12 col-md-4">
				<div class="card-wrapper ">
					<div class="card-img">
						<div class="mbr-overlay"></div>
						<div class="mbr-section-btn text-center"><a href="{{ project.url }}" class="btn btn-primary display-4">ABOUT</a></div>
						<img src="{{ project.image }}" loading='lazy'>
					</div>
					<div class="card-box">
						<h4 class="card-title mbr-fonts-style display-7">{{ project.title }}<br><a href="{{ project.link }}" target="_blank" rel="external">{{ project.link }}</a></h4>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
